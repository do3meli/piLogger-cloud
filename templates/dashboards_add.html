{% extends "_layout.html" %}

{% block div %}
<div class="row">
   <div class="col-lg-12">
      <h1 class="page-header">Add Dashboard</h1>
   </div>
</div>


<div class="row">
   <div class="col-lg-5">
      <div class="panel panel-default">
         <div class="panel-heading">Configure a new dashboard</div>
         <div class="panel-body">
             
             <form role="form" action="/dashboards/new" method="POST">
                
                {% if flash['error'] is defined %}
                    <div class="alert alert-danger">
                        {{ flash.error }}
                    </div>
                {% endif %}
                
                {% if flash['success'] is defined %}
                    <div class="alert alert-success">
                        {{ flash.success }}
                    </div>
                {% endif %}
                
                <div class="form-group">
                    <label>Dashboard Name</label>
                    <input type="text" class="form-control" name="viewname">
                </div>
                                
                <div class="form-group">
                    <label>Graphs</label>
                    <select class="form-control" name="graphs[]" multiple>
                        {% for item in usergraphs %}
                        <option value="{{ item.gid }}">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div> 
                 
                <input type="submit" value="Create new Dashboard" class="btn btn-lg btn-success btn-block">
                
             </form>
             
         </div>
      </div>
   </div>
</div>

{% endblock %}
