{% extends "_layout.html" %}

{% block div %}
<div class="row">
   <div class="col-lg-12">
      <h1 class="page-header">Add graph</h1>
   </div>
</div>


<div class="row">
   <div class="col-lg-5">
      <div class="panel panel-default">
         <div class="panel-heading">Configure a new graph for later use in a dashboard</div>
         <div class="panel-body">
             
             <form role="form" action="/graphs/new" method="POST">
                
                {% if flash['error'] is defined %}
                    <div class="alert alert-danger">
                        {{ flash.error }}
                    </div>
                {% endif %}
                
                {% if flash['success'] is defined %}
                    <div class="alert alert-success">
                        {{ flash.success }}
                    </div>
                {% endif %}
                
                <div class="form-group">
                    <label>Graph Name</label>
                    <input type="text" class="form-control" name="graphname">
                </div>
                
                <div class="form-group">
                    <label>Timeframe in days</label>
                        <select class="form-control" name="timeframe">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                        </select>
                </div> 
                
                <div class="form-group">
                    <label>Sensors</label>
                    <select class="form-control" name="sensors[]" multiple>
                        {% for item in usergraphs %}
                        <option value="{{ item.sid }}">{{ item.devName }} --> {{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div> 
                 
                <input type="submit" value="Create new Graph" class="btn btn-lg btn-success btn-block">
                
             </form>
             
         </div>
      </div>
   </div>
</div>

{% endblock %}
