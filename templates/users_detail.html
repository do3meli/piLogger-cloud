{% extends "_layout.html" %}

{% block div %}
<div class="row">
   <div class="col-lg-12">
      <h1 class="page-header">User information for {{ user.username }}</h1>
   </div>
</div>

<div class="row">

   <div class="col-lg-3 col-md-6">
      <div class="panel panel-primary">
         <div class="panel-heading">
            <div class="row">
               <div class="col-xs-3">
                  <i class="fa fa-laptop fa-5x "></i>
               </div>
               <div class="col-xs-9 text-right">
                  <div class="huge">{{ user.deviceCount }}</div>
                  <div>Devices</div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <div class="col-lg-3 col-md-6">
      <div class="panel panel-green">
         <div class="panel-heading">
            <div class="row">
               <div class="col-xs-3">
                  <i class="fa fa-hdd-o fa-5x "></i>
               </div>
               <div class="col-xs-9 text-right">
                  <div class="huge">{{ user.sensorCount }}</div>
                  <div>Sensors</div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <div class="col-lg-3 col-md-6">
      <div class="panel panel-yellow">
         <div class="panel-heading">
            <div class="row">
               <div class="col-xs-3">
                  <i class="fa fa-dashboard fa-5x "></i>
               </div>
               <div class="col-xs-9 text-right">
                  <div class="huge">{{ user.viewCount }}</div>
                  <div>Views</div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="col-lg-3 col-md-6">
      <div class="panel panel-red">
         <div class="panel-heading">
            <div class="row">
               <div class="col-xs-3">
                  <i class="fa fa-area-chart fa-5x "></i>
               </div>
               <div class="col-xs-9 text-right">
                  <div class="huge">{{ user.graphCount }}</div>
                  <div>Graphs</div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
