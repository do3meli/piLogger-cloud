{% extends "_layout.html" %}

{% block div %}
<div class="row">

   <div class="col-lg-12">
      <h1 class="page-header">Devices</h1>
   </div>

</div>

<div class="row">
   <div class="col-lg-8">
      
      
      <div class="panel panel-default">
         <div class="panel-heading"> List of all Devices that have sensors attached to it</div>
         
         <div class="panel-body">
          <div class="table-responsive">  

            <table class="table table-condensed table-hover"> 
               <thead>
                  <tr>
                     <th>Identifier</th>
                     <th>Name</th>
                     <th>Owner</th>
                  </tr>
               </thead>
               <tbody>
         
                  {% for device in devices %}
                     <tr>
                        <td><a href="/devices/{{ device.identifier }}">{{ device.identifier }}</a></td>
                        <td>{{ device.name }}</td>
                        <td><a href="/users/{{ device.username }}">{{ device.username }}</a></td>
                     </tr>
                  {% endfor %}
         
               </tbody>
            </table>
      
          </div> 
         </div>
      </div>  
   </div>
</div>
{% endblock %}
