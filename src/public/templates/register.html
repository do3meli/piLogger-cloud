{% extends "_layout.html" %}

{% block div %}
<div class="row">

   <div class="col-lg-12">
      <h1 class="page-header">Register</h1>
   </div>

</div>

<div class="row">
   <div class="col-lg-5">
       <div class="panel panel-default">
          <div class="panel-heading"> Register yourself and start using piLogger Cloud now! </div>
          <div class="panel-body">

                  {% if flash['error'] is defined %}
                     <div class="alert alert-danger">
                        {{ flash.error }}
                     </div>
                  {% endif %}

                  {% if flash['success'] is defined %}
                     <div class="alert alert-success">
                        {{ flash.success }}
                     </div>
                  {% endif %}

                  <form role="form" action="/register" method="POST">
    
                     <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                     </div>

                     <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                     </div>

                     <input type="submit" value="Register" class="btn btn-lg btn-success btn-block">

                  </form>
          </div>
       </div>
   </div>
</div>
{% endblock %}
