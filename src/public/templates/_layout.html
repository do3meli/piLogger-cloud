<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Dominic Schlegel">
      <title>piLogger cloud</title>
      
      <!-- Bootstrap Core CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
      <!-- MetisMenu CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/1.1.3/metisMenu.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/1.0.7/css/sb-admin-2.css" rel="stylesheet">
      <!-- Custom Fonts -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
       
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

       
   </head>

   <body>
      
   
      <div id="wrapper">
      
         <!-- Navigation -->
         <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            
            
            <!-- navbar header -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="/">piLogger Cloud</a>
            </div>

            <!-- sidebar menu -->
            <div class="navbar-default sidebar" role="navigation">
               <div class="sidebar-nav navbar-collapse">
                  
                  <ul class="nav" id="side-menu">
                     
                     <li>
                        <a href="/dashboards"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                     </li>
                     
                     <li>
                        <a href="/graphs"><i class="fa fa-area-chart fa-fw"></i> Graphs</a>
                     </li>
                     
                     <li>
                        <a href="/devices"><i class="fa fa-laptop fa-fw"></i> Devices</a>
                     </li>
                     
                     <li>
                        <a href="/sensors"><i class="fa fa-hdd-o fa-fw"></i> Sensors</a>
                     </li>
                     
                     <li>
                        <a href="/users"><i class="fa fa-user fa-fw"></i> Users</a>
                     </li>
                     
                     {% if hasIdentity %}                     
                     <li>
                        <a href="/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                     </li>
                     {% else %}
                     <li>
                        <a href="/login"><i class="fa fa-sign-in fa-fw"></i> Login</a>
                     </li>
                     
                     <li>
                        <a href="/register"><i class="fa fa-user-plus fa-fw"></i> Register</a>
                     </li>
                     {% endif %}

                  </ul>
                  
               </div>
            </div>
 
         </nav>
   
         <div id="page-wrapper">
            {% block div %}{% endblock %}
         </div>

      </div>
   
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <!-- Metis Menu Plugin JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/1.1.3/metisMenu.min.js"></script>
      <!-- Highcharts JavaScript -->
      <script src="https://code.highcharts.com/2.2.4/highcharts.js"></script>
      <!-- Custom Theme JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/1.0.7/js/sb-admin-2.js"></script>
      <!-- Cross-Domain AJAX for IE8 and IE9 -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js"></script>
      
{% block myjavascript %}{% endblock %}      
 
   </body>
</html>
