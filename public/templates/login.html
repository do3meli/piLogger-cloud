<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Dominic Schlegel">
      <title>piLogger cloud</title>
      
      <!-- Bootstrap Core CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
      <!-- MetisMenu CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/1.1.3/metisMenu.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/1.0.7/css/sb-admin-2.css" rel="stylesheet">
      <!-- Custom Fonts -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
       
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

   </head>

   <body>
      
   
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
         <div class="navbar-header">
            <a class="navbar-brand" href="/">piLogger Cloud</a>
         </div>
      </nav>
            
   <div class="container">
      <div class="row">
         <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
               <div class="panel-heading">
                  <h3 class="panel-title">Please Sign In</h3>
               </div>
               <div class="panel-body">

                  {% if flash['error'] is defined %}
                     <div class="alert alert-danger">
                        {{ flash.error }}
                     </div>
                  {% endif %}

                  <form role="form" action="/login" method="POST">
                     <fieldset>
                        <div class="form-group"><input class="form-control" placeholder="Username" name="username" type="username" autofocus></div>
                        <div class="form-group"><input class="form-control" placeholder="Password" name="password" type="password" value=""></div>
                        <input type="submit" value="Login" class="btn btn-lg btn-success btn-block">
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <!-- Metis Menu Plugin JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/1.1.3/metisMenu.min.js"></script>
      <!-- Custom Theme JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/1.0.7/js/sb-admin-2.js"></script>
      
   </body>
</html>
